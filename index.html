<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iron-Kart</title>
    <script src="./JS/Obstacles.js"></script>
    <script src="./JS/Background.js"></script>
    <script src="./JS/Car.js"></script>
    <script src="./JS/Scoreboard.js"></script>
    <script src="./JS/Game.js"></script>
    <script src="./JS/Index.js"></script>
    <link rel="stylesheet" href="./CSS/Style.css" />
    <audio id="horn-sound" src="./Audio/bocina_autos_de_choque.mp3"></audio>
    <audio
      id="background-sound"
      src="./Audio/Ladilla Rusa - KITT y los coches del pasado.mp3"
    ></audio>
    <audio
      id="tire-sound"
      src="./Audio/Tires Squealing-SoundBible.com-1814115127.mp3"
    ></audio>
    <audio id="crash" src="./Audio/crash.wav"></audio>
    <audio id="police" src="./Audio/police.wav"></audio>
  </head>
  <body>
    <nav>
      <div class="button-section">
        <img src="../Ironkart/Img/Game Title.png" />
        <button id="start-button">START</button>
      </div>
      <div class="buttons-image">
        <div class="x-direction">
          <p>Move Left</p>
          <img class="play" src="../Ironkart/Img/Play_left.png" />
          <img class="play" src="Img/Play_right.png" />
          <p>Move Right</p>
        </div>
        <div class="y-direction">
          <p>Move Up</p>
          <img class="play" src="../Ironkart/Img/Play_up.png" />
          <img class="play" src="../Ironkart/Img/Play_down.png" />
          <p>Brake</p>
        </div>
      </div>
    </nav>
    <div id="canvas-container">
      <div id="game-over">
        <h2>You traveled <span id="score"></span> Kilometers!</h2>
        <button id="button-restart">Try again?</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
